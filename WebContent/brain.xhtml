<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hello JSF!</title>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/default.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="50" class="classtop">

		</p:layoutUnit>
		<p:layoutUnit position="south" size="100">
			<center>
				<p:graphicImage value="#{hello.logo}" width="5%" height="50px" />
			</center>
			<center>
				<h:outputText
					value="Copyright © - 2015 - Todos os direitos reservados."
					style="font-size: 75%" />
			</center>
		</p:layoutUnit>
		<p:layoutUnit position="west" size="300">
			<h:form>
				<p:menu style="width:95%; height:100%;">
					<p:submenu label="Home">
						<p:menuitem value="Inicial" outcome="principal.xhtml"
							icon="ui-icon-home" />
					</p:submenu>
					<p:submenu label="Sessão">
						<p:menuitem value="Visualizar" outcome="visualizar.xhtml"
							icon="ui-icon-search" />
						<p:menuitem value="Criar" outcome="criar.xhtml"
							icon="ui-icon-circle-plus" />
					</p:submenu>
					<p:submenu label="Conta">
						<p:menuitem value="Alterar Perfil" outcome="perfil.xhtml"
							icon="ui-icon-person" />
						<p:menuitem value="Configurações" outcome="configuracoes.xhtml"
							icon="ui-icon-gear" />
					</p:submenu>
					<p:submenu label="Logout">
						<p:menuitem value="Sair" actionListener="#{menuView.save}"
							icon="ui-icon-power" />
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="east" size="200">
			<h:outputText value="Right Content" />
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<p:mindmap value="#{hello.root}" style="width:100%;height:600px;"
				id="map">
				<p:ajax event="select" update="map" listener="#{hello.onNodeSelect}" />
				<p:ajax event="dblselect" listener="#{hello.onNodeDblselect}"
					update="output" oncomplete="PF('details').show()" />
			</p:mindmap>
			<p:dialog widgetVar="details" header="Node Details" resizable="false"
				showEffect="fade" hideEffect="fade">
				<h:outputText id="output" value="#{hello.selectedNode.data}" />
			</p:dialog>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
